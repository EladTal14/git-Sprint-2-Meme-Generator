<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="init()">
  <header class="header-container">

    <div class="header-content flex space-between">
      <div class="logo"><img src="images/LOGO.png"></div>
      <ul class="clean-list flex">
        <li>
          <a href="#" onclick="openGallery()">Gallery</a>
        </li>
        <li>
          <a href="#">About</a>
        </li>
      </ul>
    </div>

  </header>

  <main>
    <div class="main-container">
      <div class="working-space space-between">
        <div class="canvas-container">
          <canvas id="my-canvas" height="500" width="500" onclick="pressCanvas(event)"></canvas>
        </div>
        <div class="controller-content">

          <input type="text" placeholder="Enter Text" value="" class="text">
          <!-- oninput="drawText(this.value)" -->
          <div class="line-buttons">
            <button>updown</button>
            <button onclick="addLine()">+</button>
            <button>trash</button>
          </div>

          <div class="change-apperance-buttons">
            <button onclick="changeFontSize('+')">A+</button>
            <button onclick="changeFontSize('-')">A-</button>
            <button onclick="changeAlign('right')">align-left</button>
            <button onclick="changeAlign('center')">align-center</button>
            <button onclick="changeAlign('left')">align-right</button>

            <select name="" id="fontChange">
              <option value="impact">Impact</option>
              <option value="Lato">Lato</option>
            </select>

            <button>S</button>
            <input type="color" value="#ffffff" onchange="changeColor(this.value)">

          </div>

          <div class="choose-stickers">
            <button>hap-face</button>
            <button>sad-face</button>
          </div>

          <div class="actions">
            <button>Share</button>
            <button>Download</button>
          </div>
        </div>
      </div>

      <div class="gallery">
        <nav>
          <input list="filters" name="filter" oninput="onSetFilter(this.value)" id="filter" placeholder="Search"
            autofocus>
          <datalist id="filters">
            <option value="sad">
            <option value="happy">
            <option value="funny">
            <option value="angry">
            <option value="smart">
          </datalist>
          <input type="submit">
          <div class="key-words">
            <button>Funny</button>
            <button>Men</button>
            <button>Women</button>
          </div>
          <div class="gallery-container">
            <div class="gallery-main grid">
            </div>
          </div>
        </nav>

      </div>
    </div>
  </main>

  <script src="js/meme-service.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
