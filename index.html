<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body onload="init()">
  <header class="header-container">

    <div class="header-content flex space-between">
      <div class="logo"><img src="images/LOGO.png" onclick="logoBounce()"></div>
      <nav id="mainMenu" class="main-menu-wrapper">
        <ul class="header-list main-menu clean-list flex">
          <li>
            <a class="gallery-btn" onclick="openGallery() ,toggleMenu()">Gallery</a>
          </li>
          <li>
            <a class="modal-btn" onclick="toggleMenu(),openModal()">About</a>
          </li>
        </ul>
        <button class="toggle-menu-btn fa" onclick="toggleMenu()" alt="Open main menu">â˜°</button>
        <div class="toggle-menu-screen screen" onclick="toggleMenu()" alt="toggle main menu"></div>
      </nav>
    </div>

  </header>

  <main>
    <div class="main-container">
      <div class="working-space space-between">
        <div class="canvas-container">
          <canvas id="my-canvas" height="400" width="370" onmousedown="pressLine(event)" ontouchmove="pressLine(event)"
            ontouchend="keepPosition(event)" onmouseup="keepPosition(event)"></canvas>
        </div>
        <div class="controller-content flex space-around">

          <input type="text" placeholder="Enter Text" value="" class="text">
          <div class="line-buttons">
            <button onclick="onChangeLines()"><img src="icons/up-and-down-opposite-double-arrows-side-by-side.png"
                alt="" /></button>
            <button onclick="addLine()"><img src="icons/add.png" alt="" /></button>
            <button onclick="onRemoveLine()"><img src="icons/trash.png" alt="" /></button>
          </div>

          <div class="change-apperance-buttons grid">
            <button onclick="changeFontSize('+')"><img src="icons/increase-font-icon.png" alt="" /></button>
            <button onclick="changeFontSize('-')"><img src="icons/decrease-font-icon.png" alt="" /></button>
            <button onclick="changeAlign('right')"><img src="icons/align-to-left.png" alt="" /></button>
            <button onclick="changeAlign('center')"><img src="icons/center-text-alignment.png" alt="" /></button>
            <button onclick="changeAlign('left')"><img src="icons/align-to-right.png" alt="" /></button>

            <select name="" class="btn-font-change" id="fontChange" onchange="changeFontFamily(this.value)">
              <option value="impact">Impact</option>
              <option value="sans-serif">Sans Serif</option>
            </select>

            <button>S</button>
            <button type="color"><img src="icons/paint-board-and-brush.png" alt="" /><input type="color" value="#ffffff"
                onchange="changeColor(this.value)"></button>
          </div>
          <div class="choose-stickers">
            <button>hap-face</button>
            <button>sad-face</button>
          </div>
          <div class="actions">
            <form class="flex" action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
              <input name="img" id="imgData" type="hidden" />
              <button class="btn" type="submit">Publish</button>
              <button><a href="#" type="btn" onclick="downloadImg(this)" download="my-img.jpg"><img
                    src="icons/download.png" alt="" />Download</a></button>
              <div class="share-container"></div>
            </form>



          </div>
        </div>
      </div>
    </div>

    <div class="gallery">
      <nav>
        <div class="search-line flex space-around">
          <input type="text" list="filters" name="filter" oninput="onSetFilter(this.value)" id="filter"
            placeholder="Search" autofocus>
          <datalist id="filters">
            <option value="sad">
            <option value="happy">
            <option value="funny">
            <option value="angry">
            <option value="smart">
          </datalist>
          <div class="key-words">
            <ul class="ul-words clean-list flex space-between">
              <li><a onclick="onSetFilter(this.text)">Funny</a></li>
              <li><a onclick="onSetFilter(this.text)">Men</a></li>
              <li><a onclick="onSetFilter(this.text)">Sad</a></li>
              <li><a onclick="onSetFilter(this.text)">Happy</a></li>
              <li><a onclick="onSetFilter(this.text)">Awesome</a></li>
          </div>
          <button class="more-keys">more</button>
        </div>
        <div class="gallery-container">
          <div class="gallery-main grid">
          </div>
        </div>
      </nav>

    </div>
    </div>
  </main>
  <div class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Meme Generator</h2>
      </div>
      <div class="modal-body">
        <p>Enjoy the generator</p>
        <p>Please donate to Bibi trial</p>
      </div>
      <div class="modal-footer">
        <div class="social-buttons flex">
          <button class="foot-btn fc-btn"><img src="icons/facebook.png" alt=""></button>
          <button class="foot-btn tw-btn"><img src="icons/twitter.png" alt=""></button>
          <button class="foot-btn be-btn"><img src="icons/Be.png" alt=""></button>
          <button class="foot-btn bs-btn"><img src="icons/github-logo.png" alt="www"></button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/upload-service.js"></script>
  <script src="js/meme-service.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
